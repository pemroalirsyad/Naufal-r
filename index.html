
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Honi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;

            background-image: url('https://skuling.id/wp-content/uploads/2024/11/profil-kampus-itb.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

        }

        }

        p {

        }
        .content {
            background-color: rgba(255, 255, 255, 0.8); /* Transparansi putih untuk konten */

            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
